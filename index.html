<!DOCTYPE HTML>
<html lang="ja">
<head>
    <title>SkyWay data connection</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="actions">
        <p>Your ID: <span id="my-id">...</span></p>
        <div id="peerid-ui">
            <p>select your id</p>
            <button type="button" id="twincam">Twincam</button>
            <button type="button" id="user">User</button>
            <button type="button" id="sender">Sender</button>
            <button type="button" id="reciever">Reciever</button>
        </div>

        Connect to a peer:
        <form id="connect">
            <input type="text" placeholder="Someone else's id" id="callto-id">
            <button type="submit">Connect</button>
            <!--<input class="button" type="submit" value="Connect">-->
        </form>
        <div id="disconnect-ui">
            <p>Chat with <strong><span id="their-id">...</span></strong></p>
            <button type="button" id="disconnect">Disconnect</button>
            <!--<input type="text" placeholder="Someone else's id" id="callto-id">-->
            <!--<input class="button" type="submit" value="Connect">-->
        </div>
        <br>
        <!--<br>-->
        <form id="send">
            <input type="text" placeholder="Enter message" id="text">
            <button type="submit">Send</button>
            <!--<input type="submit" value="Send to selected peers">-->
        </form>
        <!--<button id="close">Close selected connections</button>-->
    </div>

    <!--<div id="receive"></div>-->

    <!--<div id="wrap">
        <div id="connections">
            <span class="filler">
                You have not yet
                made any connections.
            </span>
        </div>
        <div class="clear"></div>
    </div>-->
    <div>
        <p>Send: <span id="resultSend">...</span></p>
        <p>Recieve: <span id="resultRecieve">...</span></p>
    </div>


    <!--<div id="box" style="background: #fff; font-size: 18px;padding:40px 30px; text-align: center;">
      Drag file here to send to active connections.
    </div>-->
    <div>
        <button type="button" id="reload">Reload</button>
    </div>

          <div class="important">Your browser version: <span id="browsers"></span><br>

        <div class="log" style="color:#FF7500;text-shadow:none;padding:15px;background:#eee"><strong>Connection status</strong>:<br></div>
    </div>-->
